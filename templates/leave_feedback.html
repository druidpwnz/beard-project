{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('leave_feedback') }}">
  {{ form.csrf_token }}
<div class="form-container">
  <div class="form-group">
    <label for="name" class="form-label">Name:</label>
    {{ form.name(class="form-input", placehoder="Enter your name") }}
  </div>
  <div class="form-group">
    <label for="feedback_text" class="form-label">Feedback Text</label>
    {{ form.feedback_text(class="form-input", placehoder="Leave youre feedback") }}
  </div>
  <button type="submit" class="_btn">Submit</button>
</div>
</form>
{% endblock %}
